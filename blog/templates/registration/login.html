{% extends 'blog/base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Please Login!</h1>
    <h3>(Must Be a Superuser, please check with the site admin :)</h3>

    {% if form.errors %}
        <p>Your Username And Password didn't Matched! Please Try Again Later </p>
    {% endif %}
        <form  class="login-c" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary"  value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
</div>
{% endblock %}
